<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 style="text-align: center;">Update CSS variable with <span class="js">JS</span></h1><br><br>

    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input id="spacing" type="range" name="spacing" min="0" max="200" value="10" data-sizing="px">


        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">


        <label for="base">Base:</label>
        <input id="base" type="color" name="base" value="#ffc600">
    </div><br><br>

    <span class="Image"> <img src="./perfection.jpg"> </span>

    <script src="./script.js"></script>
</body>
</html>
